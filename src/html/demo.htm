<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
		<script type="text/javascript" charset="utf-8" src="../jquery/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			
			
		</script>
		
	</head>
	<body>
			<div class="query-condition-area">
        <table class="table query-condition table-bordered table-borderedI">
            <tr>
                <td>
                  	  <div class="form-horizontal" id="planHandExcute-planData">
                    
                        <div class="control-group">
                            <label class="control-label">计划机构号</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="planBrn" data-type="select" data-type-key="GSBRNNBR" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">计划日期</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="planStartDate" data-type="date" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">头寸类型</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="posType" data-type="select" data-type-key="PLPOSTYPE" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">账户名称</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="acctName" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">账户</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="acctNO" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">对方账户</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="yourAcctNO" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">币种</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="ccyNbr" data-type="select" data-type-key="GSCCYYNBR" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">计划金额</label>
                            <input type="text" class="readonly-input-color control-grounp-input-font" readonly="readonly" data-enton-bind="planAmt" data-type="money"/>
                        </div>
                        <div class="control-group">
                            <label class="control-label">汇划渠道</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="chlCode" data-type="select" data-type-key="BSTCHANNEL" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">交易日期</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="transDate" data-type="date" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">上浮范围</label>
                            <input type="text" class="readonly-input-color control-grounp-input-font" readonly="readonly" data-enton-bind="upFixedAmt" data-type="money" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">下浮范围</label>
                            <input type="text" class="readonly-input-color control-grounp-input-font" readonly="readonly" data-enton-bind="downFixedAmt" data-type="money" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">已执行金额</label>
                            <input type="text" class="readonly-input-color control-grounp-input-font" readonly="readonly" data-enton-bind="execAmt" data-type="money" />
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">备注</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="remark" />
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">录入机构号</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="crtBrn" data-type="select" data-type-key="GSBRNNBR" />
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">录入用户</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="crtTlr" data-type="select" data-type-key="USTLRNBR" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">录入日期</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="crtDate" data-type="date" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">复核机构号</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="chkBrn" data-type="select" data-type-key="GSBRNNBR" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">复核用户</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="chkTlr" data-type="select" data-type-key="USTLRNBR" />
                        </div>
                        <div class="control-group">
                            <label class="control-label">复核日期</label>
                            <input type="text" class="readonly-input-color" readonly="readonly" data-enton-bind="chkDate" data-type="date" />
                        </div>
             		</div>
                </td>
            </tr>           
        </table>
    </div>
		
	</body>
</html>
